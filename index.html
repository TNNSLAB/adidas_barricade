<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barricade Legacy | 2000 - 2025</title>
    <meta name="description" content="A minimal, parallax-enhanced timeline of the Adidas Barricade shoe history.">
    
    <!-- Tailwind CSS (CDN for instant usage) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Configuration for Tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Oswald', 'sans-serif'],
            },
            colors: {
              brand: {
                red: '#E31C2D',
                black: '#050505',
                gray: '#1a1a1a'
              }
            }
          }
        }
      }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-brand-black text-white overflow-x-hidden selection:bg-brand-red selection:text-white">
    
    <!-- Scroll Progress Bar -->
    <div id="scroll-progress" class="fixed top-0 left-0 h-1 bg-brand-red z-50 w-0 transition-all duration-75 ease-out"></div>

    <!-- Main Content Container -->
    <main id="app">
        <!-- Content will be injected by script.js to keep HTML clean -->
    </main>

    <!-- Vanilla JS Logic -->
    <script src="script.js" defer></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
